<main>
  <section class="contact-intro">
    <h2>Book a Session</h2>
    <p>
      Ready to capture your story? Fill out the form below and I’ll get back to you to
      schedule your portrait or lifestyle photography session.
    </p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
   <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
   <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="session">Session Type</label>
        <select id="session" name="session">
          <option value="portrait">Portrait</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="branding">Personal Branding</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Tell me about your idea</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Request Booking</button>
    </form>
  </section>
</main>
